<html>
    <div id='basicCardBody'>
        <section class="full-card mdl-shadow--16dp" id="{{Id}}">
            <div class="card-title mdl-color--primary">
                <h1>{{Title}}</h1>
            </div>
            <div class = "card-content mdl-card">
                <div class ="mdl-card__title">
                    {{{SupportingContent}}}
                </div>
                    {{{ResourceDescription}}}
            </div>
        </section>
    </div>

    <div id="navLinkHtml">
        <a class ="mdl-navigation__link navLinkText" id="{{navId}}" href="{{cardId}}">{{topic}}</a>
    </div>
    <script id="imageResource">
        <div class="imageWrapper">
        <image class="icon" src="{{image}}" alt="{{imageAlt}}" id="{{imageId}}">
        </div>
    </script>
    <div id="imageResourceWrapper">
        <div class="iconSelectorContainer">
            <div class="iconContainer">
                {{{iconHtml}}}
            </div>
            <div class="selectorContainer">
                {{{selectorHtml}}}
            </div>
        </div>
    </div>
</html>
